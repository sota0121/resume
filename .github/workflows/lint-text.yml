name: lint text

# stop linting on push
on:
  workflow_dispatch:

jobs:
  build:
    name: lint text (deprecated)
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - run: npm install
      - name: lint text jp
        run: npm run lint:jp
      - name: lint text en
        run: npm run lint:en
